<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="less/main.less">
    <title>pixelsense.io</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162102461-1"></script>
    <script class="analytics"></script>
</head>
<body class="col">
    <section class="row row--logo fade-in">
        <h2 class="subtitle"><img class="logo" src="./assets/logo-main.svg" alt="">PIXELSENSE</h2>

    <section class="row row--text fade-in">

    <script src="./js/animations.js"></script>
